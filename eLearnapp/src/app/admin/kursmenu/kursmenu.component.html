<h2>Kursübersicht</h2>
<br />
<mat-spinner *ngIf="!kategorien"></mat-spinner>
<mat-list *ngIf="kategorien">
    <ng-container *ngFor="let kategorie of kategorien">
        <!--Ngcontainer = etwas wiederholen ohne äußeres element-->
        <h3 my-subheader>
            {{kategorie.name}}
        </h3>
        <br />
        <mat-list-item *ngFor="let kurs of kategorie.kurse">
            <h4 mat-line (click)="goToKurs(kurs)">{{kurs.kursID}} - {{kurs.name}}</h4>
            <div mat-line>
                <div fxLayout="row">
                    <div fxFlex="80">{{kurs.beschreibung}}</div>
                    <div fxFlex="20"><button mat-raised-button (click)="startKurs(kurs)">start</button></div>
                </div>
            </div>
        </mat-list-item>
        <mat-divider></mat-divider>
    </ng-container>
</mat-list>
<span class="add-button">
    <button mat-mini-fab (click)="addKurs()">
        <mat-icon>add</mat-icon>
    </button>
</span>
