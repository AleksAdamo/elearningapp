<mat-tab-group class="demo-tab-group">
    <mat-tab label="Kurs-Details" color="'black'">
        <div>
            <mat-spinner *ngIf="!kurs || !kategorien"></mat-spinner>
            <br />
            <mat-divider></mat-divider>
            <form *ngIf="kurs && kategorien" class="kurs-form">
                <mat-form-field class="full-width">
                    <input matInput placeholder="name" [(ngModel)]="kurs.name" maxlength="100" name="name" />
                    <mat-hint align="end">{{kurs.name.length}} / 100</mat-hint>
                </mat-form-field>
                <br />
                <mat-form-field class="full-width">
                    <textarea matInput placeholder="Beschreibung" [(ngModel)]="kurs.beschreibung" maxlength="250" name="beschreibung"></textarea>
                    <mat-hint align="end">/ 250</mat-hint>
                </mat-form-field>
                <mat-form-field>
                    <mat-select class="full-width select-fix" placeholder="Kategorie" [(ngModel)]="kurs.kategorieID" name="kategorie">
                        <mat-option *ngFor="let kategorie of kategorien" [value]="kategorie.kategorieID">{{kategorie.name}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <br /> <br />
                <div>
                    <button mat-button (click)="save()">speichern</button>
                    <button mat-button (click)="delete()">delete</button>
                </div>
            </form>
        </div>
    </mat-tab>
    <mat-tab label="Kurs-Fragen">
        <div class="tab2-full-width">
                <mat-grid-list cols="9" rowHeight="170px" gutterSize="1px" class="userlist" *ngFor="let abfrage of abfragen">
                    <mat-grid-tile colspan="1" rowspan="1">Frage: </mat-grid-tile>
                    <mat-grid-tile colspan="3" rowspan="1">{{abfrage.frage}}</mat-grid-tile>
                    <mat-grid-tile colespan="1" rowspan="1"></mat-grid-tile>
                    <mat-grid-tile colspan="1" rowspan="1">Antwort: </mat-grid-tile>
                    <mat-grid-tile colspan="3" rowspan="1">{{abfrage.antwort}}</mat-grid-tile>
                    <br />
                    <mat-divider></mat-divider>
                </mat-grid-list>
        </div>
    </mat-tab>
</mat-tab-group>
